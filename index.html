<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz dan WhatsApp</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        padding: 10px;
        width: calc(100% - 20px);
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Selamat datang di Quiz</h2>
    <form id="quizForm">
        <input type="text" id="nameInput" placeholder="Masukkan nama Anda" required>
        <br>
        <button type="submit">Enter</button>
    </form>
</div>

<script>
    document.getElementById("quizForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        var name = document.getElementById("nameInput").value.trim();
        if (name !== "") {
            var phoneNumber = "6285811198578"; // Ganti dengan nomor WhatsApp Anda
            var message = "Halo " + name + ", saya ingin menghubungi Anda melalui WhatsApp.";
            var whatsappUrl = "https://wa.me/" + phoneNumber + "/?text=" + encodeURIComponent(message);
            var win = window.open(whatsappUrl, '_blank');
            win.focus();
        } else {
            alert("Silakan masukkan nama Anda.");
        }
    });
</script>

</body>
</html>
